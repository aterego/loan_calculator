<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TBILMICROCREDIT</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.accrue.js"></script>
</head>
<body>

<div style="padding: 10px; margin: 0 auto">
<div class="calculator-amortization">
    <div class="form" style="background: #970200; width: 750px">
        <table class = "calc" border="0">
            <tr  >
                <td rowspan="4" style="padding-right: 30px; width: 200px"><img src="images/logo.png" width="150" /> </td>
                <td width="150">
                    სესხის თანხა
                </td>
                <td >
                    <input type="text" class="amount" value="">
                </td>
                <td align="right" rowspan="4" style=" text-align: right; color: #ffcf71; width: 250px"><div style="position: relative; right: 0">შენატანი:<br><div id="shena"></div></div> </td>
            </tr>
            <tr >
                <td>
                    % წლიური
                </td>
                <td>
                   <input type="text" class="rate" value="26.4%" readonly style="color: white">
                </td>
            </tr>
            <tr>
                <td>
                    ვადა (თვეები)
                </td>
                <td>
        <select class="term">
            <option value="1m">1 თვე</option>
            <option value="2m">2 თვე</option>
            <option value="3m">3 თვე</option>
            <option value="4m">4 თვე</option>
            <option value="5m">5 თვე</option>
            <option value="6m">6 თვე</option>
            <option value="7m">7 თვე</option>
            <option value="8m">8 თვე</option>
            <option value="9m">9 თვე</option>
            <option value="10m">10 თვე</option>
            <option value="11m">11 თვე</option>
            <option value="12m" selected>12 თვე</option>
            <option value="13m">13 თვე</option>
            <option value="14m">14 თვე</option>
            <option value="15m">15 თვე</option>
            <option value="16m">16 თვე</option>
            <option value="17m">17 თვე</option>
            <option value="18m">18 თვე</option>
            <option value="19m">19 თვე</option>
            <option value="20m">20 თვე</option>
            <option value="21m">21 თვე</option>
            <option value="22m">22 თვე</option>
            <option value="23m">23 თვე</option>
            <option value="24m">24 თვე</option>
        </select>
                </td>
            </tr>
            <tr>
                <td>
                    საშეღავათო პერიოდი (თვე)
                </td>
                <td>
                    <input type="text" class="grace" value="0">
                </td>
            </tr>
        </table>
    </div>

    <div class="seventy">
        <p></p>
        <div class="results"></div>
    </div>

    <div class="clear"></div>
</div>

</div>

<script>

    jQuery(document).ready(function(){
        jQuery(".calculator-amortization").accrue({
            mode: "amortization"
        });
    });

</script>


</body>
</html>
